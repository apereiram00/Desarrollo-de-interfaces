<div class="auth-container">
    <h2>Inicia sesión o regístrate</h2>
  
    <form [formGroup]="authForm" (ngSubmit)="login()" class="auth-form">
      <div class="input-container">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" placeholder="Introduce tu correo" />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <p *ngIf="email?.hasError('required')">El correo electrónico es obligatorio.</p>
          <p *ngIf="email?.hasError('email')">Introduce un correo válido.</p>
        </div>
      </div>
  
      <div class="input-container">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" placeholder="Introduce tu contraseña" />
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <p *ngIf="password?.hasError('required')">La contraseña es obligatorio.</p>
          <p *ngIf="password?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</p>
        </div>
      </div>
  
      <button type="submit" [disabled]="authForm.invalid">Iniciar sesión</button>
    </form>
  
    <div class="register-link">
      <p>¿No tienes una cuenta? <button (click)="register()">Regístrate</button></p>
    </div>
  </div>
