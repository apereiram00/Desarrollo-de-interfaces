<div *ngIf="parkStatus" class="park-status-container">
  <h2 class="park-title">Estado del Parque</h2>

  <div class="park-info">
    <p class="park-stats">Dinero: <strong>{{ parkStatus.coins }}</strong></p>
    <p class="park-stats">Visitantes actuales: <strong>{{ visitors }}</strong></p>
    <p class="park-stats">Dinosaurios descubiertos: <strong>{{ dinosaurs.length }}</strong></p>
    <p class="park-stats">Recintos construidos: <strong>{{ enclosures.length }}</strong></p>
  </div>

  <div class="coin-generation">
    <h3>Actividad</h3>
    <button (click)="contrabando()" class="earn-coin-btn">Robar Dinero</button>
    <button (click)="unlockRandomDinosaur()" class="unlock-btn">Comprar Dinosaurio</button>
    <button (click)="unlockRandomEnclosure()" class="unlock-btn">Comprar Recinto</button>
  </div>

  <div class="section">
    <h3>Dinosaurios</h3>
    <ul class="park-list">
      <li *ngFor="let dinosaur of dinosaurs" class="park-list-item">
        <img [src]="'http://localhost:3000/' + dinosaur.image" alt="{{ dinosaur.name }}" class="dinosaur-image" (click)="showDinosaurInfo(dinosaur)">
        <p>{{ dinosaur.name }} - <strong>{{ dinosaur.cost }} €</strong></p>
        <button class="action-btn" (click)="upgradeDinosaur(dinosaur)">Mejorar</button>
      </li>
    </ul>
  </div>

  <div class="section">
    <h3>Recintos</h3>
    <ul class="park-list">
      <li *ngFor="let enclosure of enclosures" class="park-list-item">
        <img [src]="'http://localhost:3000/' + enclosure.image" alt="{{ enclosure.name }}" class="enclosure-image" (click)="showEnclosureInfo(enclosure)">
        <p>{{ enclosure.name }}</p>
        <button class="action-btn" (click)="upgradeEnclosure(enclosure)">Mejorar Recinto</button>
      </li>
    </ul>
  </div>

  <button (click)="logout()" class="logout-btn">Cerrar sesión</button>
</div>
